name: CI

# Controls when the action will run. 
on: 
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build
    runs-on: ubuntu-22.04  # ✅ 升级环境：使用稳定的 22.04，解决兼容性问题
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "CR660x"  # ✅ 专注单一：只编译您的 CR660x，节省时间
            # 如果还需要其他型号，可以在引号里加，比如 "CR660x JCG-Q20"
    steps:
      - uses: actions/checkout@v4  # ✅ 升级插件：v4
      
      - name: Prepare environment
        run: |
          sudo apt update
          # ✅ 补全依赖：加上 libltdl-dev 防止 ipset 编译报错
          sudo apt install libtool-bin gperf python3-docutils autopoint gettext libltdl-dev
      
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      
      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          
          # ⬇️⬇️⬇️ 乐奈的减肥大作战 (针对 MeIsReallyBa 版本) ⬇️⬇️⬇️
          # 这个库默认开了太多插件，我们在这里用 sed 命令强制关掉它们！
          
          config_file="configs/templates/CR660x.config"
          if [ -f "$config_file" ]; then
             echo "正在执行瘦身计划..."
             # 关掉科学上网全家桶 (减体积大户)
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=y/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_V2RAY=y/CONFIG_FIRMWARE_INCLUDE_V2RAY=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_TROJAN=y/CONFIG_FIRMWARE_INCLUDE_TROJAN=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_XRAY=y/CONFIG_FIRMWARE_INCLUDE_XRAY=n/g' $config_file
             
             # 关掉其他可能不需要的 (根据需要保留)
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_OPENVPN=y/CONFIG_FIRMWARE_INCLUDE_OPENVPN=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_FBWIFI=y/CONFIG_FIRMWARE_INCLUDE_FBWIFI=n/g' $config_file
             
             echo "瘦身完成！保留了 NAT 优化，去除了臃肿插件！"
          fi
          # ⬆️⬆️⬆️ 减肥结束 ⬆️⬆️⬆️

          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4  # ✅ 关键修复：升级到 v4，GitHub 不再拦截
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      
      - name: Upload firmware to WeTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress /opt/images/*.trx 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
      
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

name: CI

# Controls when the action will run. 
on: 
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build
    runs-on: ubuntu-22.04  # âœ… çŽ¯å¢ƒç¨³å®š
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "CR660x"  # âœ… åªç¼–è¯‘ CR660x
    steps:
      - uses: actions/checkout@v4  # âœ… v4
      
      - name: Prepare environment
        run: |
          sudo apt update
          # âœ… è¡¥å…¨ä¾èµ–
          sudo apt install libtool-bin gperf python3-docutils autopoint gettext libltdl-dev
      
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      
      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          
          # =======================================================
          # â¬‡ï¸â¬‡ï¸â¬‡ï¸ ä¹å¥ˆçš„ã€ç»ˆæžã€‘å‡è‚¥å¤§ä½œæˆ˜ (V3.0) â¬‡ï¸â¬‡ï¸â¬‡ï¸
          # =======================================================
          
          # 1. æ™ºèƒ½æŸ¥æ‰¾é…ç½®æ–‡ä»¶ (é˜²æ­¢è·¯å¾„é”™è¯¯)
          config_file=$(find configs -name "CR660x.config" | head -n 1)
          
          if [ -f "$config_file" ]; then
             echo "âœ… é”å®šç›®æ ‡: $config_file"
             echo "ðŸ”¥ å¼€å§‹æ‰§è¡Œåœ°ç‹±çº§ç˜¦èº«..."

             # --- ç¬¬ä¸€åˆ€ï¼šç æŽ‰ GDB è°ƒè¯•ä¿¡æ¯ (å‡é‡ä¸»åŠ›) ---
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_GDB=y/CONFIG_FIRMWARE_INCLUDE_GDB=n/g' $config_file

             # --- ç¬¬äºŒåˆ€ï¼šç æŽ‰ç§‘å­¦ä¸Šç½‘å…¨å®¶æ¡¶ ---
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=y/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_V2RAY=y/CONFIG_FIRMWARE_INCLUDE_V2RAY=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_TROJAN=y/CONFIG_FIRMWARE_INCLUDE_TROJAN=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_XRAY=y/CONFIG_FIRMWARE_INCLUDE_XRAY=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_SSOBFS=y/CONFIG_FIRMWARE_INCLUDE_SSOBFS=n/g' $config_file
             
             # --- ç¬¬ä¸‰åˆ€ï¼šç æŽ‰ä¸å¸¸ç”¨çš„åŠŸèƒ½ (æ ¹æ®éœ€è¦ä¿ç•™) ---
             # å…³æŽ‰ OpenVPN (ä½“ç§¯å¤§ï¼Œå®¶ç”¨å¾ˆå°‘ç”¨)
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_OPENVPN=y/CONFIG_FIRMWARE_INCLUDE_OPENVPN=n/g' $config_file
             # å…³æŽ‰ Zerotier (å¦‚æžœæ‚¨ä¸ç”¨å†…ç½‘ç©¿é€ç»„ç½‘)
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_ZEROTIER=y/CONFIG_FIRMWARE_INCLUDE_ZEROTIER=n/g' $config_file
             # å…³æŽ‰ Wireguard
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_WIREGUARD=y/CONFIG_FIRMWARE_INCLUDE_WIREGUARD=n/g' $config_file
             # å…³æŽ‰ Samba æ–‡ä»¶å…±äº« (å¦‚æžœä¸æ’Uç›˜æŒ‚ç¡¬ç›˜ï¼Œè¿™ä¸ªæ²¡ç”¨)
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_SAMBA36=y/CONFIG_FIRMWARE_INCLUDE_SAMBA36=n/g' $config_file
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_SMBD=y/CONFIG_FIRMWARE_INCLUDE_SMBD=n/g' $config_file
             # å…³æŽ‰ Aria2 ä¸‹è½½
             sed -i 's/CONFIG_FIRMWARE_INCLUDE_ARIA2=y/CONFIG_FIRMWARE_INCLUDE_ARIA2=n/g' $config_file
             
             echo "ðŸŽ‰ ç˜¦èº«å®Œæˆï¼åªä¿ç•™äº†æ ¸å¿ƒè·¯ç”±åŠŸèƒ½å’Œ NAT ä¼˜åŒ–ï¼"
          else
             echo "âŒ ä¸¥é‡è­¦å‘Šï¼šæ‰¾ä¸åˆ°é…ç½®æ–‡ä»¶ï¼è„šæœ¬å¯èƒ½å¤±æ•ˆï¼"
             find . -name "*CR660x*" # æ‰“å°å‡ºæ¥çœ‹çœ‹æ–‡ä»¶åˆ°åº•åœ¨å“ª
          fi
          
          # =======================================================
          # â¬†ï¸â¬†ï¸â¬†ï¸ å‡è‚¥ç»“æŸ â¬†ï¸â¬†ï¸â¬†ï¸
          # =======================================================

          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4  # âœ… v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      
      - name: Upload firmware to WeTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress /opt/images/*.trx 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
      
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

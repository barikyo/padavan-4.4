name: CI

# Controls when the action will run. 
on: 
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build
    runs-on: ubuntu-22.04  # âœ… çŽ¯å¢ƒç¨³å®š
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "CR660x"  # âœ… åªç¼–è¯‘ CR660x
    steps:
      - uses: actions/checkout@v4  # âœ… v4
      
      - name: Prepare environment
        run: |
          sudo apt update
          # âœ… è¡¥å…¨ä¾èµ–
          sudo apt install libtool-bin gperf python3-docutils autopoint gettext libltdl-dev
      
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      
      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          
          # =======================================================
          # â¬‡ï¸â¬‡ï¸â¬‡ï¸ ä¹å¥ˆçš„ã€å¿…æ€ã€‘å‡è‚¥å¤§ä½œæˆ˜ (æœ€ç»ˆç‰ˆ) â¬‡ï¸â¬‡ï¸â¬‡ï¸
          # =======================================================
          
          # 1. æ‰¾åˆ° CR660x çš„é…ç½®æ–‡ä»¶
          config_file=$(find configs -name "CR660x.config" | head -n 1)
          
          if [ -f "$config_file" ]; then
             echo "âœ… é”å®šç›®æ ‡: $config_file"
             echo "ðŸ”¥ æ­£åœ¨æ³¨å…¥ã€å¼ºåˆ¶è¦†ç›–ã€‘æŒ‡ä»¤..."

             # æŠ€å·§ï¼šå…ˆå°è¯•åˆ é™¤æ–‡ä»¶é‡Œå¯èƒ½å­˜åœ¨çš„æ—§é…ç½® (é˜²æ­¢é‡å¤)
             sed -i '/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS/d' $config_file
             sed -i '/CONFIG_FIRMWARE_INCLUDE_V2RAY/d' $config_file
             sed -i '/CONFIG_FIRMWARE_INCLUDE_TROJAN/d' $config_file
             sed -i '/CONFIG_FIRMWARE_INCLUDE_XRAY/d' $config_file
             sed -i '/CONFIG_FIRMWARE_INCLUDE_OPENVPN/d' $config_file
             sed -i '/CONFIG_FIRMWARE_INCLUDE_GDB/d' $config_file
             
             # æŠ€å·§ï¼šç›´æŽ¥æŠŠç¦ç”¨æŒ‡ä»¤è¿½åŠ åˆ°æ–‡ä»¶æœ«å°¾ï¼(åŽå‘åˆ¶äººï¼)
             # è¿™ç§å†™æ³•ç»å¯¹ç®¡ç”¨ï¼
             cat >> $config_file <<EOF
          CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=n
          CONFIG_FIRMWARE_INCLUDE_V2RAY=n
          CONFIG_FIRMWARE_INCLUDE_TROJAN=n
          CONFIG_FIRMWARE_INCLUDE_XRAY=n
          CONFIG_FIRMWARE_INCLUDE_SSOBFS=n
          CONFIG_FIRMWARE_INCLUDE_OPENVPN=n
          CONFIG_FIRMWARE_INCLUDE_ZEROTIER=n
          CONFIG_FIRMWARE_INCLUDE_WIREGUARD=n
          CONFIG_FIRMWARE_INCLUDE_SAMBA36=n
          CONFIG_FIRMWARE_INCLUDE_SMBD=n
          CONFIG_FIRMWARE_INCLUDE_ARIA2=n
          CONFIG_FIRMWARE_INCLUDE_GDB=n
          EOF

             echo "ðŸŽ‰ æ³¨å…¥å®Œæˆï¼é…ç½®å·²å¼ºåˆ¶è¦†ç›–ï¼"
             
             # (å¯é€‰) æ‰“å°æœ€åŽ20è¡Œçœ‹çœ‹æœ‰æ²¡æœ‰å†™è¿›åŽ»
             tail -n 20 $config_file
          else
             echo "âŒ æ‰¾ä¸åˆ°é…ç½®æ–‡ä»¶ï¼"
             exit 1
          fi
          
          # =======================================================
          # â¬†ï¸â¬†ï¸â¬†ï¸ å‡è‚¥ç»“æŸ â¬†ï¸â¬†ï¸â¬†ï¸
          # =======================================================

          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4  # âœ… v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      
      - name: Upload firmware to WeTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress /opt/images/*.trx 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
      
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
